<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fantasy-wedding</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      :root {
        /* Core colors */
        --vibes-black: #0f172a;
        --vibes-white: #ffffff;
        --vibes-near-black: #1a1a1a;
        --vibes-cream: #fffff0;

        /* Gray scale */
        --vibes-gray-lightest: #f1f5f9;
        --vibes-gray-ultralight: #f8fafc;

        /* Menu colors */
        --vibes-menu-bg: #CCCDC8;
        --vibes-menu-grid: rgba(255, 255, 255, 0.5);

        /* Button variant colors */
        --vibes-variant-blue: #009ACE;
        --vibes-variant-red: #DA291C;
        --vibes-variant-yellow: #DA291C;
        --vibes-variant-gray: #6b7280;

        /* Button styling */
        --vibes-button-bg: var(--vibes-cream);
        --vibes-button-text: var(--vibes-near-black);
        --vibes-button-border: var(--vibes-near-black);
        --vibes-button-icon-bg: #fff;
        --vibes-button-icon-fill: #2a2a2a;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      #container {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react",
          "react-dom": "https://esm.sh/react-dom",
          "react-dom/client": "https://esm.sh/react-dom/client",
          "react/jsx-runtime": "https://esm.sh/react/jsx-runtime",
          "use-fireproof": "https://esm.sh/use-vibes@0.18.9?external=react,react-dom",
          "call-ai": "https://esm.sh/call-ai@0.18.9?external=react,react-dom",
          "use-vibes": "https://esm.sh/use-vibes@0.18.9?external=react,react-dom",
          "@clerk/clerk-react": "https://esm.sh/@clerk/clerk-react@latest?external=react,react-dom"
        }
      }
    </script>
    <script type="text/babel" data-type="module">
      import React, { createContext, useContext, useState, useEffect, useRef, useCallback, useMemo, useReducer } from "react";
      import ReactDOMClient from "react-dom/client";
      import { useFireproof } from "use-fireproof";
      import {
        ClerkProvider,
        SignedIn,
        SignedOut,
        SignInButton,
        SignUpButton,
        UserButton,
        useAuth
      } from "@clerk/clerk-react";

      // === Configuration ===
      const CLERK_PUBLISHABLE_KEY = "pk_test_anVzdC1rYW5nYXJvby00OC5jbGVyay5hY2NvdW50cy5kZXYk";
      const APP_NAME = "fantasy-wedding";
      const APP_DOMAIN = "fantasy.wedding";

      // === Tenant Context ===
      const TenantContext = createContext(null);

      function useTenant() {
        const context = useContext(TenantContext);
        if (!context) throw new Error("useTenant must be used within TenantProvider");
        return context;
      }

      function TenantProvider({ children }) {
        const hostname = window.location.hostname;
        const parts = hostname.split('.');
        const subdomain = parts.length > 2 ? parts[0] : null;
        const isRoot = !subdomain || subdomain === 'www' || subdomain === 'admin';
        const dbName = isRoot ? `${APP_NAME}-default` : `${APP_NAME}-${subdomain}`;

        return (
          <TenantContext.Provider value={{ subdomain, isRoot, dbName, appName: APP_NAME, domain: APP_DOMAIN }}>
            {children}
          </TenantContext.Provider>
        );
      }

      // Make useTenant available globally for the embedded App
      window.useTenant = useTenant;

      // === Subscription Gate ===
      function SubscriptionRequired() {
        return (
          <div className="min-h-screen flex items-center justify-center bg-[oklch(0.95_0.02_250)] p-4">
            <div className="max-w-md text-center p-8 bg-white border-4 border-[#0f172a] shadow-[8px_8px_0px_#0f172a]">
              <h2 className="text-2xl font-bold mb-4">Subscription Required</h2>
              <p className="mb-6">Please subscribe to access this app.</p>
              <a
                href={`https://${APP_DOMAIN}`}
                className="inline-block px-6 py-3 bg-[oklch(0.6_0.2_145)] text-white font-bold border-4 border-[#0f172a] shadow-[4px_4px_0px_#0f172a] hover:shadow-[2px_2px_0px_#0f172a] transition-all"
              >
                View Plans
              </a>
            </div>
          </div>
        );
      }

      function SubscriptionGate({ children }) {
        const { has, isLoaded } = useAuth();

        if (!isLoaded) {
          return (
            <div className="min-h-screen flex items-center justify-center bg-[oklch(0.95_0.02_250)]">
              <div className="animate-pulse text-lg font-bold">Loading...</div>
            </div>
          );
        }

        // Check for any active subscription plan
        const hasSubscription = has({ plan: 'pro' }) || has({ plan: 'basic' }) || has({ plan: 'monthly' }) || has({ plan: 'yearly' }) || has({ plan: 'starter' });

        if (!hasSubscription) {
          return <SubscriptionRequired />;
        }

        return children;
      }

      // === Original App Code ===
      

function App() {
  const { dbName } = useTenant();
  const { useLiveQuery, useDocument, database } = useFireproof(dbName);
  const [selectedPhoto, setSelectedPhoto] = useState(null);
  const [uploading, setUploading] = useState(false);
  const [dragOver, setDragOver] = useState(false);
  const fileInputRef = useRef(null);

  // Form for new photo upload
  const { doc, merge, submit, reset } = useDocument({
    name: "",
    caption: "",
    imageData: "",
    type: "photo",
    uploadedAt: ""
  });

  // Get all photos, newest first
  const { docs: photos } = useLiveQuery("type", { key: "photo" });
  const sortedPhotos = [...photos].sort((a, b) =>
    new Date(b.uploadedAt) - new Date(a.uploadedAt)
  );

  const handleFileSelect = async (files) => {
    if (!files || files.length === 0) return;

    setUploading(true);

    for (const file of files) {
      if (!file.type.startsWith('image/')) continue;

      const reader = new FileReader();
      reader.onload = async (e) => {
        await database.put({
          type: "photo",
          name: doc.name || "A Guest",
          caption: "",
          imageData: e.target.result,
          uploadedAt: new Date().toISOString()
        });
      };
      reader.readAsDataURL(file);
    }

    setTimeout(() => {
      setUploading(false);
      reset();
    }, 500);
  };

  const handleDrop = (e) => {
    e.preventDefault();
    setDragOver(false);
    handleFileSelect(e.dataTransfer.files);
  };

  const handleDragOver = (e) => {
    e.preventDefault();
    setDragOver(true);
  };

  const handleDragLeave = () => {
    setDragOver(false);
  };

  const deletePhoto = async (id) => {
    await database.del(id);
    setSelectedPhoto(null);
  };

  return (
    <div className="min-h-screen bg-[oklch(0.97_0.02_90)]">
      {/* Header */}
      <header className="text-center py-8 px-4 border-b-4 border-[oklch(0.9_0.03_30)]">
        <h1 className="text-4xl md:text-5xl font-serif text-[oklch(0.25_0.05_350)] mb-2">
          Fantasy Wedding
        </h1>
        <p className="text-[oklch(0.5_0.05_350)] text-lg">
          Share your photos from our special day
        </p>
      </header>

      {/* Upload Section */}
      <div className="max-w-2xl mx-auto p-4 mt-6">
        <div
          onDrop={handleDrop}
          onDragOver={handleDragOver}
          onDragLeave={handleDragLeave}
          onClick={() => fileInputRef.current?.click()}
          className={`
            p-8 border-4 border-dashed cursor-pointer transition-all duration-200
            ${dragOver
              ? 'border-[oklch(0.6_0.2_30)] bg-[oklch(0.95_0.05_30)]'
              : 'border-[oklch(0.8_0.05_30)] bg-white hover:border-[oklch(0.7_0.1_30)]'
            }
          `}
        >
          <input
            ref={fileInputRef}
            type="file"
            accept="image/*"
            multiple
            className="hidden"
            onChange={(e) => handleFileSelect(e.target.files)}
          />

          <div className="text-center">
            <div className="text-5xl mb-4">ðŸ“¸</div>
            {uploading ? (
              <p className="text-[oklch(0.5_0.1_30)] font-medium animate-pulse">
                Uploading...
              </p>
            ) : (
              <>
                <p className="text-[oklch(0.4_0.05_350)] font-medium text-lg mb-2">
                  Tap to add photos
                </p>
                <p className="text-[oklch(0.6_0.03_350)] text-sm">
                  or drag and drop images here
                </p>
              </>
            )}
          </div>
        </div>

        {/* Optional: Your name */}
        <div className="mt-4">
          <input
            type="text"
            placeholder="Your name (optional)"
            value={doc.name}
            onChange={(e) => merge({ name: e.target.value })}
            className="w-full px-4 py-3 border-2 border-[oklch(0.85_0.03_30)] bg-white text-[oklch(0.3_0.05_350)] placeholder-[oklch(0.7_0.02_350)] focus:outline-none focus:border-[oklch(0.7_0.15_30)]"
          />
        </div>
      </div>

      {/* Photo Count */}
      <div className="text-center py-6">
        <span className="inline-block px-6 py-2 bg-[oklch(0.7_0.15_30)] text-white font-medium">
          {photos.length} {photos.length === 1 ? 'Photo' : 'Photos'} Shared
        </span>
      </div>

      {/* Gallery Grid */}
      <div className="px-4 pb-8">
        <div className="columns-2 md:columns-3 lg:columns-4 gap-4 max-w-6xl mx-auto">
          {sortedPhotos.map((photo) => (
            <div
              key={photo._id}
              onClick={() => setSelectedPhoto(photo)}
              className="mb-4 break-inside-avoid cursor-pointer group"
            >
              <div className="relative overflow-hidden bg-white border-4 border-[oklch(0.9_0.03_30)] shadow-[4px_4px_0px_oklch(0.85_0.05_30)] hover:shadow-[2px_2px_0px_oklch(0.85_0.05_30)] hover:translate-x-[2px] hover:translate-y-[2px] transition-all duration-150">
                <img
                  src={photo.imageData}
                  alt={`Photo by ${photo.name}`}
                  className="w-full block"
                />
                <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-3 opacity-0 group-hover:opacity-100 transition-opacity">
                  <p className="text-white text-sm font-medium truncate">
                    {photo.name || "A Guest"}
                  </p>
                </div>
              </div>
            </div>
          ))}
        </div>

        {photos.length === 0 && (
          <div className="text-center py-16 text-[oklch(0.6_0.03_350)]">
            <p className="text-xl mb-2">No photos yet!</p>
            <p>Be the first to share a moment from the wedding.</p>
          </div>
        )}
      </div>

      {/* Lightbox Modal */}
      {selectedPhoto && (
        <div
          className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4"
          onClick={() => setSelectedPhoto(null)}
        >
          <div
            className="relative max-w-4xl max-h-[90vh] bg-white border-4 border-white"
            onClick={(e) => e.stopPropagation()}
          >
            <img
              src={selectedPhoto.imageData}
              alt={`Photo by ${selectedPhoto.name}`}
              className="max-w-full max-h-[80vh] object-contain"
            />
            <div className="p-4 bg-white border-t-4 border-[oklch(0.9_0.03_30)]">
              <div className="flex justify-between items-center">
                <div>
                  <p className="font-medium text-[oklch(0.3_0.05_350)]">
                    {selectedPhoto.name || "A Guest"}
                  </p>
                  <p className="text-sm text-[oklch(0.6_0.03_350)]">
                    {new Date(selectedPhoto.uploadedAt).toLocaleDateString('en-US', {
                      month: 'long',
                      day: 'numeric',
                      hour: 'numeric',
                      minute: '2-digit'
                    })}
                  </p>
                </div>
                <button
                  onClick={() => deletePhoto(selectedPhoto._id)}
                  className="px-4 py-2 text-[oklch(0.5_0.15_30)] hover:text-[oklch(0.4_0.2_30)] font-medium"
                >
                  Delete
                </button>
              </div>
            </div>
            <button
              onClick={() => setSelectedPhoto(null)}
              className="absolute -top-12 right-0 text-white text-4xl font-light hover:opacity-70"
            >
              Ã—
            </button>
          </div>
        </div>
      )}
    </div>
  );
}

      // === Sign In Screen ===
      function SignInScreen({ subdomain }) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-[oklch(0.95_0.02_250)] p-4">
            <div className="max-w-md text-center p-8 bg-white border-4 border-[#0f172a] shadow-[8px_8px_0px_#0f172a]">
              <h2 className="text-2xl font-bold mb-4">Welcome to {subdomain}</h2>
              <p className="mb-6 text-gray-600">Sign in to access your workspace.</p>
              <div className="flex gap-4 justify-center">
                <SignInButton mode="modal">
                  <button className="px-6 py-3 bg-[#0f172a] text-white font-bold border-4 border-[#0f172a] hover:bg-[#1e293b] transition-colors">
                    Sign In
                  </button>
                </SignInButton>
                <SignUpButton mode="modal">
                  <button className="px-6 py-3 bg-white font-bold border-4 border-[#0f172a] hover:bg-gray-50 transition-colors">
                    Sign Up
                  </button>
                </SignUpButton>
              </div>
            </div>
          </div>
        );
      }

      // === Main Tenant App ===
      function TenantApp() {
        return (
          <ClerkProvider publishableKey={CLERK_PUBLISHABLE_KEY} afterSignOutUrl={`https://${APP_DOMAIN}`}>
            <TenantProvider>
              <TenantAppInner />
            </TenantProvider>
          </ClerkProvider>
        );
      }

      function TenantAppInner() {
        const { subdomain, isRoot } = useTenant();

        // Redirect root domain to landing page
        if (isRoot) {
          window.location.href = `https://${APP_DOMAIN}`;
          return null;
        }

        return (
          <>
            <SignedIn>
              <SubscriptionGate>
                <div className="relative">
                  <div className="fixed top-4 right-4 z-50">
                    <UserButton />
                  </div>
                  <App />
                </div>
              </SubscriptionGate>
            </SignedIn>
            <SignedOut>
              <SignInScreen subdomain={subdomain} />
            </SignedOut>
          </>
        );
      }

      // Render the app
      const rootElement = document.getElementById("container");
      ReactDOMClient.createRoot(rootElement).render(<TenantApp />);
    </script>
  </body>
</html>
